<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Integrador</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./cadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Puritan&display=swap" rel="stylesheet"> 
</head>
<header>
<nav>
    <label class="logo">LOG SECURITY</label>
    <ul>
        <li><a href="#" id="cadastro">CADASTRO</a></li>
        <li><a href="#" id="logs">LOGS</a></li>
        <li><a href="#" id="moradores">MORADORES</a></li>
    </ul>
</nav>
</header>

    <main>
        <div class="container">
          <div class="title">Cadastro</div>
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Nome</span>
                        <input type="text" placeholder="Nome Completo" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Contato</span>
                        <input type="number" placeholder="Telefone" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Cartão ID</span>
                        <input type="number" placeholder="ERFID" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Apartamento</span>
                        <input type="text" placeholder="Nº do Apartamento" required>
                    </div>
                    <div class="input-box">
                        <span class="details">CPF</span>
                        <input type="number" placeholder="CPF" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Nascimento</span>
                        <input type="date" placeholder="Data de Nascimento" required>
                    </div>
                </div>
            </form>
                <div class="botoes">
                    <div class="btncancelar">
                        <button id="cancelar" type="reset">CANCELAR</button>
                    </div>
                    <div class="btnsalvar">
                        <button id="salvar" type="submit">SALVAR</button>
                    </div>
                </div>
            </div>
    </main>
</html>
